plugins {
    id 'java.dj.djm.java-application-conventions'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
}

application {
    mainClassName = 'java.dj.djm.app.App'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'java.dj.djm.app.App'
        )
    }
}
